<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ult Hangman</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <section>
        <div class="top">
            <h1>Ultimate Hangman</h1>
            <h3>--Themes(More Coming Soon...)--</h3>
            <div class="radios"> 
                <input type="radio" name="countries" value="countries" checked="checked" />
                <label for="countries">Countries</label> 
            </div>
            <button type="reset" id="reset"'>Reset</button>
        </div>
        </section>
        <section>
            <div class="main">
                <div class="message"></div>
                <div class="lives"></div>





                <div id="word"></div>
            </div>
        </section>
        <section>
            <div id="keyboard">
                <!-- <input type="text" class="input"/>
                <button class="input" type="submit">submit</button> -->
                <div class="keys">
                    <button type="submit">a</button>
                    <button type="submit">b</button>
                    <button type="submit">c</button>
                    <button type="submit">d</button>
                    <button type="submit">e</button>
                    <button type="submit">f</button>
                    <button type="submit">g</button>
                    <button type="submit">h</button>
                    <button type="submit">i</button>
                    <button type="submit">j</button>
                </div>
                
                    
                    
                    
            </div>
        </section>
    </body>
    </html>
