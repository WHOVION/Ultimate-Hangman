<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ult Hangman</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- <img src="https://ibb.co/SvqTBkn.jpg" /> -->
        <section>
        <div class="top">
            <h1>Ultimate Hangman</h1>
            <h3>--Themes(More Coming Soon...)--</h3>
            <div class="radios"> 
                <input type="radio" name="countries" value="countries" checked="checked" />
                <label for="countries">Countries</label> 
            </div>
            <button type="reset" value="Reset" id="reset"'>Reset</button>
        </div>
        </section>
        <section id="container">
            <div class="main">
                <div class="message"></div>
                <div id="timer">20</div>
                <div class="lives"> <span id="mistakes">6</span> tries left</div>
                <div id="word"></div>
            </div>
        </section>
        <section>
            <div id="keyboard">
                <!-- <input type="text" class="input"/>
                <button class="input" type="submit">submit</button> -->
                <div class="firstRow">
                    <button onclick='this.disabled = true' class="keys" type="submit">a</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">b</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">c</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">d</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">e</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">f</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">g</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">h</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">i</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">j</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">k</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">l</button>
                </div>
                <div class="secondRow">
                    <button onclick='this.disabled = true' class="keys" type="submit">m</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">n</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">o</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">p</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">q</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">r</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">s</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">t</button>
                </div>
                <div class="lastRow">
                    <button onclick='this.disabled = true' class="keys" type="submit">u</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">v</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">w</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">x</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">y</button>
                    <button onclick='this.disabled = true' class="keys" type="submit">z</button>
                </div>
            </div>
        </section>
    </body>
    </html>
